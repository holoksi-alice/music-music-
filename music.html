    <style>

    <h1>ğŸµ F.1-F.3 éŸ³æ¨‚å‰µä½œåŠï¼šæˆ‘çš„ 4/4 æ‹æ¨‚å¥ ğŸµ</h1>

    <div class="instruction">
        <p><strong>ä»»å‹™ç›®æ¨™ï¼š</strong>å‰µä½œä¸€å€‹ 4 å°ç¯€ (4 Bars) çš„æ—‹å¾‹ã€‚</p>
        <p><strong>è¦å‰‡ï¼š</strong>é€™è£¡æ˜¯ 4/4 æ‹ï¼Œæ¯å€‹å°ç¯€æœ‰ 4 æ‹ã€‚é»æ“Šæ ¼ä»”é¸æ“‡éŸ³é«˜ (Do, Re, Mi...)ã€‚<br>
        ğŸ’¡ <em>æç¤ºï¼šè©¦è©¦è®“ç¬¬ 4 å°ç¯€çš„æœ€å¾Œä¸€æ‹å›åˆ° Do (C)ï¼Œæœƒæœ‰å®Œçµçš„æ„Ÿè¦ºå–”ï¼</em></p>
    </div>

    <div class="controls">
        <button id="playBtn">â–¶ï¸ æ’­æ”¾ (Play)</button>
        <button id="stopBtn">â¹ï¸ åœæ­¢ (Stop)</button>
        <button id="clearBtn">ğŸ—‘ï¸ æ¸…é™¤æ‰€æœ‰ (Clear)</button>
    </div>

    <div class="composition-area" id="compositionGrid">
        </div>

    <script>
        // éŸ³é »ä¸Šä¸‹æ–‡ (Web Audio API)
        let audioCtx;
        
        // éŸ³é«˜é »ç‡ (C Major Scale: C4 to C5)
        const notes = {
            'C5': 523.25, // Do (High)
            'B4': 493.88, // Ti
            'A4': 440.00, // La
            'G4': 392.00, // Sol
            'F4': 349.23, // Fa
            'E4': 329.63, // Mi
            'D4': 293.66, // Re
            'C4': 261.63, // Do (Middle)
            'Rest': 0     // ä¼‘æ­¢ç¬¦
        };

        const noteNames = Object.keys(notes).filter(n => n !== 'Rest');
        const totalBars = 4;
        const beatsPerBar = 4;
        let isPlaying = false;
        let currentTimeoutIds = [];

        // åˆå§‹åŒ–ç•Œé¢
        function initGrid() {
            const grid = document.getElementById('compositionGrid');
            grid.innerHTML = '';

            for (let b = 0; b < totalBars; b++) {
                const barDiv = document.createElement('div');
                barDiv.className = 'bar';
                barDiv.setAttribute('data-bar-label', `Bar ${b + 1}`);
                
                const beatContainer = document.createElement('div');
                beatContainer.className = 'beat-container';

                for (let i = 0; i < beatsPerBar; i++) {
                    const beatDiv = document.createElement('div');
                    beatDiv.className = 'beat';
                    beatDiv.id = `beat-${b}-${i}`;

                    // ç‚ºæ¯ä¸€æ‹å‰µå»ºéŸ³é«˜æŒ‰éˆ• (å¾é«˜éŸ³åˆ°ä½éŸ³)
                    noteNames.forEach(note => {
                        const btn = document.createElement('button');
                        btn.className = 'note-btn';
                        btn.textContent = note.replace(/\d/, ''); // é¡¯ç¤º C, D, E...
                        btn.dataset.pitch = note;
                        btn.onclick = () => selectNote(b, i, note, btn);
                        beatDiv.appendChild(btn);
                    });

                    beatContainer.appendChild(beatDiv);
                }
                barDiv.appendChild(beatContainer);
                grid.appendChild(barDiv);
            }
        }

        // é¸æ“‡éŸ³ç¬¦é‚è¼¯ (å–®é¸)
        function selectNote(bar, beat, note, btnElement) {
            // å…ˆå–æ¶ˆè©²æ‹çš„å…¶ä»–é¸æ“‡
            const parent = document.getElementById(`beat-${bar}-${beat}`);
            const buttons = parent.getElementsByClassName('note-btn');
            let isUnselecting = btnElement.classList.contains('selected');

            for (let btn of buttons) {
                btn.classList.remove('selected');
            }

            // å¦‚æœä¸æ˜¯å–æ¶ˆé¸æ“‡ï¼Œå‰‡é¸ä¸­ç•¶å‰æŒ‰éˆ•
            if (!isUnselecting) {
                btnElement.classList.add('selected');
                playTone(notes[note], 0.2); // è©¦è½
            }
        }

        // æ’­æ”¾è²éŸ³å¼•æ“
        function playTone(freq, duration) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (freq === 0) return;

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = 'sine'; // æ­£å¼¦æ³¢ï¼Œè²éŸ³æ¯”è¼ƒåœ“æ½¤
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

            // ç°¡å–®çš„ Envelope (ADSR) è®“è²éŸ³ä¸é‚£éº¼ç”Ÿç¡¬
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.05); // Attack
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration); // Decay

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // æ’­æ”¾åºåˆ—é‚è¼¯
        function playSequence() {
            if (isPlaying) stopSequence();
            isPlaying = true;
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const tempo = 120; // BPM
            const beatDuration = 60 / tempo; 
            
            let totalBeats = totalBars * beatsPerBar;

            for (let i = 0; i < totalBeats; i++) {
                const barIndex = Math.floor(i / beatsPerBar);
                const beatIndex = i % beatsPerBar;
                
                const time = i * beatDuration * 1000; // æ¯«ç§’

                const timeoutId = setTimeout(() => {
                    if (!isPlaying) return;

                    // è¦–è¦ºå›é¥‹ï¼šé«˜äº®ç•¶å‰æ‹å­
                    const currentBeatDiv = document.getElementById(`beat-${barIndex}-${beatIndex}`);
                    currentBeatDiv.classList.add('playing-beat');
                    setTimeout(() => currentBeatDiv.classList.remove('playing-beat'), beatDuration * 1000 * 0.8);

                    // æŸ¥æ‰¾è¢«é¸ä¸­çš„éŸ³ç¬¦
                    const selectedBtn = currentBeatDiv.querySelector('.note-btn.selected');
                    if (selectedBtn) {
                        const pitch = selectedBtn.dataset.pitch;
                        playTone(notes[pitch], beatDuration);
                    }
                }, time);

                currentTimeoutIds.push(timeoutId);
            }

            // æ’­æ”¾çµæŸå¾Œé‡ç½®ç‹€æ…‹
            const finalTimeout = setTimeout(() => {
                isPlaying = false;
            }, totalBeats * beatDuration * 1000);
            currentTimeoutIds.push(finalTimeout);
        }

        function stopSequence() {
            isPlaying = false;
            currentTimeoutIds.forEach(id => clearTimeout(id));
            currentTimeoutIds = [];
            
            // æ¸…é™¤æ‰€æœ‰é«˜äº®
            document.querySelectorAll('.playing-beat').forEach(el => el.classList.remove('playing-beat'));
        }

        function clearGrid() {
            stopSequence();
            document.querySelectorAll('.note-btn.selected').forEach(btn => btn.classList.remove('selected'));
        }

        // äº‹ä»¶ç›£è½
        document.getElementById('playBtn').addEventListener('click', playSequence);
        document.getElementById('stopBtn').addEventListener('click', stopSequence);
        document.getElementById('clearBtn').addEventListener('click', clearGrid);

        // å•Ÿå‹•
        initGrid();

    </script>
